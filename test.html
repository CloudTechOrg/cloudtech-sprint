<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe埋め込みテスト</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .iframe-container {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
    }
    iframe {
      display: block;
      width: 100%;
      height: 1200px;
      border: none;
    }
    .note {
      background: #fff3cd;
      border: 1px solid #ffc107;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }
    .section-header h2 {
      margin: 0;
    }
    .open-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }
    .open-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>iframe埋め込みテスト</h1>

  <div class="note">
    <strong>注意:</strong> このページを表示する前に、サーバーを起動してください。
    <pre>npm install
npm start</pre>
  </div>

  <div class="section-header">
    <h2>sprint1/kadai</h2>
    <a href="http://localhost:3000/sprint1/kadai" target="_blank" class="open-btn">別ページで開く</a>
  </div>
  <div class="iframe-container">
    <iframe src="http://localhost:3000/sprint1/kadai"></iframe>
  </div>

  <div class="section-header">
    <h2>sprint2/kadai</h2>
    <a href="http://localhost:3000/sprint2/kadai" target="_blank" class="open-btn">別ページで開く</a>
  </div>
  <div class="iframe-container">
    <iframe src="http://localhost:3000/sprint2/kadai"></iframe>
  </div>
</body>
</html>
